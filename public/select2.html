<!DOCTYPE html>
<html>
<head>
  <title>Filterable Dropdown List with Alpine.js</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
<div x-data="{ products: [], selectedProduct: '', searchQuery: '' }"
     x-init="products = await fetch('https://watt.karabin.se/api/product-groups')
            .then(response => response.json())
            .then(data => products = data)">
  <label for="search">Search:</label>
  <input type="text" id="search" x-model="searchQuery">
  <select x-model="selectedProduct">
    <option value="">Select a product</option>
    <template x-for="product in products" :key="product.id">
      <option x-text="product.name" x-show="selectedProduct === '' || product.name.toLowerCase().includes(searchQuery.toLowerCase())" x-transition:enter.delay="100"></option>
    </template>
  </select>
</div>
</body>
</html>
